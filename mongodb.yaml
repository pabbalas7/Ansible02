- name: mongodb
  hosts: mongodb 
  become: yes
  tasks:
  - name: copy mongodb repo
    ansible.builtin.copy:
     src: mongodb.repo
     dest: /etc/yum.repos.d/mongodb.repo
  - name: Install mongodb
    ansible.builtin.package:
     name: mongodb-org
     state: present
  - name: Start & Enable MongoDB Service
    ansible.builtin.service:
     name: mongodb
     state: started
     enabled: yes
  - name: Replace ip Address
    ansible.builtin.replace:
     path: /etc/mongod.conf
     regexp: '127.0.0.0'
     replace: '0.0.0.0'
  - name: Restatrt mongodb
    ansible.builtin.service:
     name: mongodb
     state: restarted